<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error {
    background-color: #EFEFEF;
    color: white;
    text-align: center;
    font-family: arial, sans-serif;
    font-size: 13px;
    margin: 0;
  }

  .rails-default-error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error div.dialog > div {
    border: 1px solid #389393;
    border-right-color: #389393;
    border-left-color: #389393;
    border-bottom-color: #389393;
    border-top: #389393 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #389393;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error h2 {
    font-size:20px;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #389393;
    border-right-color: #389393;
    border-left-color: #389393;
    border-bottom-color: #389393;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .btn-radius {
  padding: 15px 23px;
  border-radius: 50px;
  }

  .btn-green {
    color: white;
    background-color: #389393;
  }

  a {
    font-size: 16px;
  }
  </style>
</head>

<body class="rails-default-error">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h2>We're sorry, but something went wrong.</h2>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
  <br>
  <br>
  <a href="/" class="btn-green btn-radius">Back to home page</a>
</body>
</html>
